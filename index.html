<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách công việc</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="tieude">Danh sách công việc</h1>
    <form class="bieumau">
      <input class="input" type="text" placeholder="Tên công việc" autocomplete="off">
      <button class="nutbam_them">Thêm</button>
    </form>
    <ul class="danhsach">
      <li class="dscon">
        <span>Tập thể dục</span>
        <span class="nutbam">
          <button class="nutbam_1"><i class="fas fa-check"></i></button>
          <button class="nutbam_2"><i class="fas fa-trash-alt"></i></button>
        </span>
      </li>
      <li class="dscon">
        <span>Học lập trình</span>
        <span class="nutbam">
          <button class="nutbam_1"><i class="fas fa-check"></i></button>
          <button class="nutbam_2"><i class="fas fa-trash-alt"></i></button>
        </span>
      </li>
      <li class="dscon">
        <span>Đọc sách</span>
        <span class="nutbam">
          <button class="nutbam_1"><i class="fas fa-check"></i></button>
          <button class="nutbam_2"><i class="fas fa-trash-alt"></i></button>
        </span>
      </li>
      <li class="dscon">
        <span>Làm việc nhà</span>
        <span class="nutbam">
          <button class="nutbam_1"><i class="fas fa-check"></i></button>
          <button class="nutbam_2"><i class="fas fa-trash-alt"></i></button>
        </span>
      </li>
      <li class="dscon">
        <span>Xem phim</span>
        <span class="nutbam">
          <button class="nutbam_1"><i class="fas fa-check"></i></button>
          <button class="nutbam_2"><i class="fas fa-trash-alt"></i></button>
        </span>
      </li>
    </ul>

    <button class="nutbam_xoa">Xóa tất cả</button>

  </div>
</body>

</html>
